<div class="text">
    <h3>{{label}}</h3>
    <span class="total">{{total}}</span>
    <span style="width:50px;">
        <mat-icon color="primary">trending_up</mat-icon>
    </span>
    <span class="description"> 
        {{percentage}}% 
    </span>
    <span style="width:30px;">Of target</span>
</div>
<div class="widget">
    <highcharts-chart 
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 70px; display: block;"></highcharts-chart>
</div>
